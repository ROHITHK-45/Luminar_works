<html lang="en">
<head>

<body>
    <h1>Athlete Registraton Form</h1>
    <h4>Thank you for signing at our club.Please fill in your information and we will contact you shortly to comlete your membership </h4>

    <form action="">
        <label for="name">Athlete's Name:</label><br>
        <input type="text" id="name" placeholder="First">
        <input type="text" id="name" placeholder="Last"><br>

        <label for="date">DOB:</label><br>
        <input type="date" id="date" placeholder="MM/DD/YYYY"><br>

        <label for="mail">Email</label><br>
        <input type="email" id="mail"><br>

        <label for="phn">Phone</label><br>
        <input type="text" id="phn" placeholder="### ### ####"><br>

        <label for="address">Mailing Address:</label><br>
        <textarea name="" id="" cols="50" rows="1" placeholder="Street Address"></textarea><br>
        <input type="text" id="address" placeholder="city">
        <input type="text" id="address" placeholder="Region"><br>
        <input type="text" id="address" placeholder="Postal/Zip Code">
        
        <label for="city"></label>
        <select name="" id="">
            <option value="">Romania</option>
            <option value="">france</option>
        </select><br>

        <label for="gen">Gender:</label><br><br>
        <input type="radio" name="gender" id="gen"><label for="">Male</label>
        <input type="radio" name="gender" id="gen"><label for="">Female</label><br><br>

        <label for="height">Height:</label><br>
        <input type="text"  id="height"><br><label for="weight">Weight:</label><br><input type="text" id="weight"><br>

        <label for="does">Does the athlete have a history og chronic illness?</label><br>
        <input type="radio" name="qsn" id="does"><label for="does">Yes</label>
        <input type="radio" name="qsn" id="does"><label for="does">No</label><br><br>

        <label for="do">Does the athlete have any allergies?</label><br>
        <input type="radio" name="qsn" id="do"><label for="do">Yes</label><br>
        <input type="radio" name="qsn" id="do"><label for="do">No</label><br><br>

        <label for="">select</label>
        <input type="checkbox"><label for="">a</label>
        <input type="checkbox"><label for="">b</label><br>

        <button  class="btn btn-success" type="submit">REGISTER</button>

        
        
       


    </form>
</body>
